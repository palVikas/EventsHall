<body>

  <!-- heading section using navbar -->

  <div class="navbar navbar-inverse navbar-fixed">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>

              <a class="navbar-brand" href="#"><img  src="assets/images/Logo.jpg" alt="Brand"></a>

      </div>

  <!-- close of heading section-->

  <!-- image slider section-->
  <div class="container">
     <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to='2'></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active img-responsive">
                <img src="assets/images/img1.jpg" alt="Image" >
            </div>

            <div class="item img-responsive">
                <img src="assets/images/img2.jpg" alt="Image">
            </div>

            <div class="item img-responsive">
                <img src="assets/images/img4.jpg" alt="Image">
            </div>

        </div>

    <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
